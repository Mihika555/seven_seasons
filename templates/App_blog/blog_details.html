{% extends 'base.html' %}
{% block meta %}

{% endblock %}
{% block title %}
    | {{ blog }} Details
{% endblock %}
{% block main %}
    <style>
        .card {
            text-align: center;
            border: none;
            border-radius: 5px;
            -webkit-box-shadow: 12px 14px 22px 2px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 12px 14px 22px 2px rgba(0, 0, 0, 0.75);
            box-shadow: 12px 14px 22px 2px rgba(0, 0, 0, 0.75);
            margin-bottom: 100px;
        }

        .carousel-inner div img {
            width: 100%;
            height: auto;
        }
    </style>
    <div class="container" style="margin-top: 80px;">
        <div class="row">
            <div class="col-md-6">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item carousel-item-next carousel-item-left">
                            <img class="d-block w-100" src="{{ blog.main_image.url }}" alt="First slide">
                        </div>
                        <div class="carousel-item active carousel-item-left">
                            <img class="d-block w-100" src="{{ blog.image1.url }}" alt="Second slide">
                        </div>
                        <div class="carousel-item carousel-item-left">
                            <img class="d-block w-100" src="{{ blog.image2.url }}" alt="Third slide">
                        </div>
                        <div class="carousel-item carousel-item-left">
                            <img class="d-block w-100" src="{{ blog.image3.url }}" alt="Fourth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span>
                    </a> <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span
                        class="sr-only">Next</span> </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <h2>{{ blog.blog_title }}</h2>
                </div>
                <div class="row">
                    <h3 class="text-warning">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star-half-o" aria-hidden="true"></i>
                    </h3>
                    &nbsp; &nbsp;
                    <h5>About Blog</h5>
                </div>
                <div class="row">
                    <p>
                        {{ blog.blog|truncatewords_html:50|safe }}
                        <a href="#blog-full">Read More</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 100px; margin-bottom: 100px;" id="blog-full">
        <div class="row">
            <p>
                {{ blog.blog|safe }}
            </p>
        </div>
    </div>

    <!-- Optional JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
{% endblock %}
