{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>7 Seasons - The Best Fruit Buying Platform |
        {% block title %}
        {% endblock %}
    </title>
    <!-- bootstrap 5 css -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
    />
    <!-- BOX ICONS CSS-->
    <link
            href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
            rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/seller-style.css' %}"/>
</head>

<body>
<!-- Side-Nav -->
<div
        class="side-navbar d-flex justify-content-between flex-wrap flex-column"
        id="sidebar">
    <ul class="nav flex-column text-white w-100">
        <a href="#" class="nav-link h3 text-white my-2">
            Admin
        </a>
        <li href="#" class="nav-link">
            <i class="bx bxs-dashboard"></i>
            <span class="mx-2" onclick="window.location.href='{% url "App_admin:home" %}'"
                  style="cursor: pointer;">
                Dashboard
            </span>
        </li>
        <li href="#" class="nav-link">
            <i class="bx bxl-apple"></i>
            <span class="mx-2" style="cursor: pointer;"
                  onclick="window.location.href='{% url "App_admin:all-stores" %}'">
                All Stores
            </span>
        </li>
        <li href="#" class="nav-link">
            <i class="bx bx-conversation"></i>
            <span class="mx-2" style="cursor: pointer;"
                  onclick="window.location.href='{% url "App_admin:orders" %}'">
                Orders
            </span>
        </li>
    </ul>

    <span href="#" class="nav-link h4 w-100 mb-5">
        <a class="text-white" href="{% url 'App_product:home' %}" style="text-decoration: none;"
           title="Back to buyer home">
            <i class="bx bx-home"></i>
            <i class="bx bx-arrow-to-right"></i>
        </a>
        <br>
        <br>
        <a href=""><i class="bx bxl-facebook text-white"></i></a>
        <a href=""><i class="bx bxl-instagram-alt text-white"></i></a>
        <a href=""><i class="bx bxl-twitter px-2 text-white"></i></a>
      </span>
</div>

<!-- Main Wrapper -->
<div class="p-1 my-container">
    <!-- Top Nav -->
    <nav class="navbar top-navbar navbar-light bg-light px-5">
        <a class="btn border-0" id="menu-btn" style="margin-left: -42px !important;"><i class="bx bx-menu"></i></a>
    </nav>
    <!--End Top Nav -->
    {% block main %}
    {% endblock %}
</div>

<!-- bootstrap js -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"
></script>
<!-- custom js -->
<script>
    let menu_btn = document.querySelector("#menu-btn");
    let sidebar = document.querySelector("#sidebar");
    let container = document.querySelector(".my-container");
    menu_btn.addEventListener("click", () => {
        sidebar.classList.toggle("active-nav");
        container.classList.toggle("active-cont");
    });
</script>
</body>
</html>
